<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">


<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<link rel="stylesheet" href="assets/css/style.css">
<title></title>
</head>
<body>
    
    <div class="container">
       <div class='jumbotron'>
           <div class='container'>
            <h1>Cuisine Trivia</h1>
            <h2>Instructions:</h2>
            <small>You have 15 seconds to select the correct cuisine based on the given description</small>
           </div>
      </div>
      
    </div>

<!-- You'll create a trivia game that shows only one question until the player answers it or their time runs out.-->
<div class="row">
    <div class="col-lg-12">
<!-- If the player selects the correct answer, show a screen congratulating them for choosing the right option. After a few seconds, display the next question -- do this without user input. -->
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"><strong>Cuisines to Guess</strong></h3>
        </div>
    <div class="card-body">    



<!--The scenario is similar for wrong answers and time-outs. -->
<h3 id="word-blanks">_ _ _ _ _ _ _ _ _ _</h3>
</div>

</div>
<!-- If the player runs out of time, tell the player that time's up and display the correct answer. Wait a few seconds, then show the next question. -->
<div class="card card-default">
        <div class="card-body">
<strong>Wrong Guesses: </strong> <span
id="wrong-guesses">9</span>
</div>
</div>


<!-- If the player chooses the wrong answer, tell the player they selected the wrong option and then display the correct answer. Wait a few seconds, then show the next question. -->
<div class="card card-default">
        <div class="card-body">
<strong>Guesses Left: </strong> <span
id="guesses-left">9</span>

</div>
</div>
<div class="card card-default">
    <div class="card-body">
<!-- On the final screen, show the number of correct answers, incorrect answers, and an option to restart the game (without reloading the page). -->
<strong>Correct Answers: </strong> <span 
id="correct-counter">0</span>

<strong>Incorrect Answers: </strong> <span 
id="incorrect-counter">0</span>

<strong>Restart Game: </strong> <span 
id="restart-game">0</span>

<strong>Wins: </strong> <span
id="win-counter">0</span>

<strong>Losses: </strong> <span
id="loss-counter">0</span>



</div>
</div>
</div>
</div>
</div>



<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
